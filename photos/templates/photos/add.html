<!doctype html>
<html lang="en">

<head>
  <title>Agregar foto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="m-5">
  <div class="container">
    <div class="row justify-content-center g-2">
      <div class="col-md-4">
        <a href="{% url 'galeria' %}" class="btn btn-dark my-3">Regresar</a>
        <div class="card">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="m-3">
              <label class="form-label">Descripcion</label>
              <input required type="text" name="descripcion" class="form-control" placeholder="Ingresa una descripcion">
            </div>
            <div class="m-3">
              <label class="form-label">Selecciona una categoria</label>
              <select class="form-control" name="categoria">
                <option value="">Selecciona una opcion</option>
                {% for categoria in categorias %}
                <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="m-3">
              <label class="form-label">Crear nueva categoria</label>
              <input type="text" name="categoria_nueva" class="form-control" placeholder="Ingresa una nueva categoria">
            </div>
            <div class="m-3">
              <label class="form-label">Subir imagen</label>
              <input required type="file" class="form-control" name="imagen">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success m-1">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
</body>

</html>
