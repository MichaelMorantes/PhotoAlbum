<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .img-thumbnail {
      height: 200px;
      object-fit: contain;
    }
  </style>
  <title>Galeria</title>
</head>

<body class="m-5">
  <div class="container">
    <div class="row g-2">
      <div class="col-md-3">
        <div class="card my-2">
          <div class="card-header">
            Categorias
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="{% url 'galeria' %}">Todas</a>
            </li>
            {% for categoria in categorias %}
            <li class="list-group-item">
              <a href="{% url 'galeria' %}?categoria={{ categoria.nombre }}">{{ categoria.nombre }}</a>
            </li>
            {% endfor %}
          </ul>
          <div class="d-grid gap-2">
            <a href="{% url 'agregar' %}" class="btn btn-dark btn-sm m-1" role="button">Agregar foto</a>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row g-2">
          {% for foto in fotos %}
          <div class="col-md-4">
            <div class="card">
              <img class="img-thumbnail" src="{{foto.imagen.url}}" alt="Placeholder">
              <div class="card-body">
                <p class="card-text">Categoria: {{foto.categoria.nombre}}</p>
              </div>
              <a href="{% url 'foto' foto.id %}" class="btn btn-outline-dark btn-sm m-1" role="button">Ver</a>
            </div>
          </div>
          {% empty %}
          <h2>No se han agregado fotos</h2>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
</body>

</html>
